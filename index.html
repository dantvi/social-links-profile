<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section>
            <!-- Card -->
            <div class="card">
                <div class="user-info-container">
                    <!-- Profile Image -->
                    <img src="" alt="User Image">
                    <!-- Profile Info -->
                    <div class="name-location">
                        <h1>Jessica Randall</h1>
                        <span>London, United Kingdom</span>
                    </div>
                    <blockquote class="bio">"Front-end developer and avid reader."</blockquote>
                </div>
                <!-- Buttons -->
                <div class="btn-container">
                    <ul>
                        <li class="btn">
                            <a href="https://github.com/" target="_blank">GitHub</a>
                        </li>
                        <li class="btn">
                            <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
                        </li>
                        <li class="btn">
                            <a href="https://se.linkedin.com/" target="_blank">LinkedIn</a>
                        </li>
                        <li class="btn">
                            <a href="https://x.com/" target="_blank">Twitter</a>
                        </li>
                        <li class="btn">
                            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
